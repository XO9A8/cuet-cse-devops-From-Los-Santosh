name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  GATEWAY_PORT: 5921
  BACKEND_PORT: 3847

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            gateway/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Gateway Dependencies
        working-directory: ./gateway
        run: npm ci

      - name: TypeScript Type Check (Backend)
        working-directory: ./backend
        run: npm run type-check
        continue-on-error: false

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Development Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.dev
          push: false
          tags: backend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Production Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway Development Image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          file: ./gateway/Dockerfile.dev
          push: false
          tags: gateway:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway Production Image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          push: false
          tags: gateway:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          MONGO_INITDB_ROOT_USERNAME=testuser
          MONGO_INITDB_ROOT_PASSWORD=testpass123
          MONGO_URI=mongodb://testuser:testpass123@mongo:27017
          MONGO_DATABASE=testdb
          NODE_ENV=development
          BACKEND_PORT=3847
          GATEWAY_PORT=5921
          EOF

      - name: Start Services
        run: |
          docker compose --env-file .env -f docker/compose.development.yaml up -d

      - name: Wait for Services
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose --env-file .env -f docker/compose.development.yaml ps | grep -q "healthy"; do sleep 5; done'
          sleep 10

      - name: Check Service Health
        run: |
          docker compose --env-file .env -f docker/compose.development.yaml ps
          
      - name: Test Gateway Health
        run: |
          curl -f http://localhost:5921/health || exit 1

      - name: Test Backend via Gateway
        run: |
          curl -f http://localhost:5921/api/health || exit 1

      - name: Test Backend Direct Access (Should Fail)
        run: |
          ! curl -f --max-time 5 http://localhost:3847/api/health 2>/dev/null || (echo "Backend should not be accessible directly" && exit 1)

      - name: View Logs on Failure
        if: failure()
        run: |
          docker compose --env-file .env -f docker/compose.development.yaml logs

      - name: Cleanup
        if: always()
        run: |
          docker compose --env-file .env -f docker/compose.development.yaml down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Upload Backend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Run Trivy vulnerability scanner (Gateway)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './gateway'
          format: 'sarif'
          output: 'trivy-gateway-results.sarif'

      - name: Upload Gateway Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-gateway-results.sarif'
          category: 'trivy-gateway'

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build, integration-test, security-scan]
    if: always()
    
    steps:
      - name: Check Build Status
        run: |
          if [ "${{ needs.lint-and-test.result }}" != "success" ]; then
            echo "❌ Lint and test failed"
            exit 1
          fi
          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          # Security scan is optional, only warn if it failed
          if [ "${{ needs.security-scan.result }}" == "failure" ]; then
            echo "⚠️ Security scan failed (non-blocking)"
          fi
          echo "✅ All required checks passed!"
